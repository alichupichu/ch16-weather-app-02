                <h1 className="temp" id="todayTempRoot">-1°C</h1>
                </div>

                <div className="card-bottom">
                <img
                src="https://openweathermap.org/img/wn/13d@2x.png"
                alt=""
                className="icon"
                id="weatherIconRoot"
                style="display: none" 
                />
                <div className="max-min-temp">
                    <div className="max-caption" >High</div>
                    <div className="max-temp" id="todayTempMaxRoot">0°C</div>
                    <div className="min-caption" >Low</div>
                    <div className="min-temp" id="todayTempMinRoot">-4°C</div>
                </div>
